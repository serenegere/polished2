<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Julius+Sans+One&family=Noto+Nastaliq+Urdu&family=Scheherazade+New:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="polished.css">
    <title>Kashmiri Keyboard</title>
</head>
<body>
 <div id="heading">
  <h1>
    <span style="color: maroon;">Kashmiri</span> Keyboard
  </h1>

 
  <button id="printButton" onmousedown="window.print()">Print</button>

</div>
    <div lang="ks" dir="rtl" id="text-display" contenteditable="true" inputmode="none" spellcheck="false"></div>
    <div lang="ks" dir="rtl" id="wrapper">
      <abbr style="text-decoration: none;" title="a"><button class="keyboard-btn red" onmousedown="appendToDisplay('ا')">ا</button></abbr>
      <abbr style="text-decoration: none;" title="Shift + a"><button class="keyboard-btn red" onmousedown="appendToDisplay('َ')">َ</button></abbr>
      <abbr style="text-decoration: none;" title="Shift + b"><button class="keyboard-btn red" onmousedown="appendToDisplay('آ')">آ</button></abbr>
      <abbr style="text-decoration: none;" title="e"><button class="keyboard-btn red" onmousedown="appendToDisplay('ٔ')">ٔ</button></abbr>
      <abbr style="text-decoration: none;" title="Shift + e"><button class="keyboard-btn red" onmousedown="appendToDisplay('ٲ')">ٲ</button></abbr>
      <abbr style="text-decoration: none;" title="u"><button class="keyboard-btn red" onmousedown="appendToDisplay('ُ')">ُ</button></abbr>
      <abbr style="text-decoration: none;" title="Shift + u"><button class="keyboard-btn red" onmousedown="appendToDisplay('وٗ')">وٗ</button></abbr>
      <abbr style="text-decoration: none;" title="i"><button class="keyboard-btn red" onmousedown="appendToDisplay('ِ')">ِ</button></abbr>
      <abbr style="text-decoration: none;" title="Shift + i"><button class="keyboard-btn red" onmousedown="appendToDisplay('یٖ')">یٖـ</button></abbr>
      <abbr style="text-decoration: none;" title="y"><button class="keyboard-btn red" onmousedown="appendToDisplay('ی')">ی</button></abbr>
      <abbr style="text-decoration: none;" title="Shift + y"><button class="keyboard-btn red" onmousedown="appendToDisplay('ے')">ے</button></abbr>
      <abbr style="text-decoration: none;" title="Shift + j"><button class="keyboard-btn red" onmousedown="appendToDisplay('ؠ')">ؠ</button></abbr>
      <abbr style="text-decoration: none;" title="w"><button class="keyboard-btn red" onmousedown="appendToDisplay('و')">و</button></abbr>
      <abbr style="text-decoration: none;" title="Shift + w"><button class="keyboard-btn red" onmousedown="appendToDisplay('ۄ')">ۄ</button></abbr>
      <abbr style="text-decoration: none;" title="f"><button class="keyboard-btn red" onmousedown="appendToDisplay('ٕ')">ٕ</button></abbr>
      <abbr style="text-decoration: none;" title="Shift + f"><button class="keyboard-btn red" onmousedown="appendToDisplay('ٟ')">ٟ</button></abbr>
      <abbr style="text-decoration: none;" title="v"><button class="keyboard-btn red" onmousedown="appendToDisplay('ٚ')">ٚ</button></abbr>
      <abbr style="text-decoration: none;" title="Shift + v"><button class="keyboard-btn red" onmousedown="appendToDisplay('ٛ')">ٛ</button></abbr>
      <abbr style="text-decoration: none;" title="o"><button class="keyboard-btn red" onmousedown="appendToDisplay('ہ')">ہ</button></abbr>
      <abbr style="text-decoration: none;" title="h"><button class="keyboard-btn red" onmousedown="appendToDisplay('ھ')">ھ</button></abbr>
      <abbr style="text-decoration: none;" title="Shift + n"><button class="keyboard-btn red" onmousedown="appendToDisplay('ں')">ں</button></abbr>
    <abbr style="text-decoration: none;" title="b"><button class="keyboard-btn" onmousedown="appendToDisplay('ب')">ب</button></abbr>
    <abbr style="text-decoration: none;" title="p"><button class="keyboard-btn" onmousedown="appendToDisplay('پ')">پ</button></abbr>
    <abbr style="text-decoration: none;" title="t"><button class="keyboard-btn" onmousedown="appendToDisplay('ت')">ت</button></abbr>
    <abbr style="text-decoration: none;" title="Shift + t"><button class="keyboard-btn" onmousedown="appendToDisplay('ٹ')">ٹ</button></abbr>
    <abbr style="text-decoration: none;" title="Shift + m"><button class="keyboard-btn" onmousedown="appendToDisplay('ث')">ث</button></abbr>
    <abbr style="text-decoration: none;" title="j"><button class="keyboard-btn" onmousedown="appendToDisplay('ج')">ج</button></abbr>
    <abbr style="text-decoration: none;" title="c"><button class="keyboard-btn" onmousedown="appendToDisplay('چ')">چ</button></abbr>
    <abbr style="text-decoration: none;" title="Shift + h"><button class="keyboard-btn" onmousedown="appendToDisplay('ح')">ح</button></abbr>
    <abbr style="text-decoration: none;" title="Shift + x"><button class="keyboard-btn" onmousedown="appendToDisplay('خ')">خ</button></abbr>
    <abbr style="text-decoration: none;" title="d"><button class="keyboard-btn" onmousedown="appendToDisplay('د')">د</button></abbr>
    <abbr style="text-decoration: none;" title="Shift + d"><button class="keyboard-btn" onmousedown="appendToDisplay('ڈ')">ڈ</button></abbr>
    <abbr style="text-decoration: none;" title="Shift + z"><button class="keyboard-btn" onmousedown="appendToDisplay('ذ')">ذ</button></abbr>
    <abbr style="text-decoration: none;" title="r"><button class="keyboard-btn" onmousedown="appendToDisplay('ر')">ر</button></abbr>
    <abbr style="text-decoration: none;" title="Shift + r"><button class="keyboard-btn" onmousedown="appendToDisplay('ڑ')">ڑ</button></abbr>
    <abbr style="text-decoration: none;" title="z"><button class="keyboard-btn" onmousedown="appendToDisplay('ز')">ز</button></abbr>
    <abbr style="text-decoration: none;" title="Shift + c"><button class="keyboard-btn" onmousedown="appendToDisplay('ژ')">ژ</button></abbr> 
    <abbr style="text-decoration: none;" title="s"><button class="keyboard-btn" onmousedown="appendToDisplay('س')">س</button></abbr> 
    <button onmousedown="erase()" class="keyboard-btn eks">x</button>
    <abbr style="text-decoration: none;" title="x"><button class="keyboard-btn" onmousedown="appendToDisplay('ش')">ش</button></abbr>
    <abbr style="text-decoration: none;" title="Shift + s"><button class="keyboard-btn" onmousedown="appendToDisplay('ص')">ص</button></abbr>
    <abbr style="text-decoration: none;" title="Shift + l"><button class="keyboard-btn" onmousedown="appendToDisplay('ض')">ض</button></abbr> 
    <abbr style="text-decoration: none;" title="q"><button class="keyboard-btn" onmousedown="appendToDisplay('ط')">ط</button></abbr>
    <abbr style="text-decoration: none;" title="Shift + q"><button class="keyboard-btn" onmousedown="appendToDisplay('ظ')">ظ</button></abbr>
    <abbr style="text-decoration: none;" title="Shift + o"><button class="keyboard-btn" onmousedown="appendToDisplay('ع')">ع</button></abbr>
    <abbr style="text-decoration: none;" title="Shift + g"><button class="keyboard-btn" onmousedown="appendToDisplay('غ')">غ</button></abbr>
    <button id="spacebar" onmousedown="appendToDisplay(' ')" class="keyboard-btn"> </button>
    <abbr style="text-decoration: none;" title="Shift + p"><button class="keyboard-btn" onmousedown="appendToDisplay('ف')">ف</button></abbr>
    <abbr style="text-decoration: none;" title="Shift + k"><button class="keyboard-btn" onmousedown="appendToDisplay('ق')">ق</button></abbr>
    <abbr style="text-decoration: none;" title="k"><button class="keyboard-btn" onmousedown="appendToDisplay('ک')">ک</button></abbr>
    <abbr style="text-decoration: none;" title="g"><button class="keyboard-btn" onmousedown="appendToDisplay('گ')">گ</button></abbr>
    <abbr style="text-decoration: none;" title="l"><button class="keyboard-btn" onmousedown="appendToDisplay('ل')">ل</button></abbr>
    <abbr style="text-decoration: none;" title="m"><button class="keyboard-btn" onmousedown="appendToDisplay('م')">م</button></abbr>
    <abbr style="text-decoration: none;" title="n"><button class="keyboard-btn" onmousedown="appendToDisplay('ن')">ن</button></abbr>
    <button class="keyboard-btn numerals" onmousedown="appendToDisplay('۔')">۔</button>
    <button class="keyboard-btn numerals" onmousedown="appendToDisplay('،')">،</button>
    <button class="keyboard-btn numerals" onmousedown="appendToDisplay('؛')">؛</button>
    <button class="keyboard-btn numerals" onmousedown="appendToDisplay(':')">:</button>
    <button class="keyboard-btn numerals" onmousedown="appendToDisplay('؟')">؟</button>
    <button class="keyboard-btn numerals" onmousedown="appendToDisplay('!')">!</button>
    <button class="keyboard-btn numerals" onmousedown="appendToDisplay('’')">’</button>
    <button class="keyboard-btn numerals" onmousedown="appendToDisplay('”')">”</button>
    <button class="keyboard-btn numerals" onmousedown="appendToDisplay('٪')">٪</button>
    <button class="keyboard-btn numerals" onmousedown="appendToDisplay('۱')">۱</button>
    <button class="keyboard-btn numerals" onmousedown="appendToDisplay('۲')">۲</button>
    <button class="keyboard-btn numerals" onmousedown="appendToDisplay('۳')">۳</button>
    <button class="keyboard-btn numerals" onmousedown="appendToDisplay('۴')">۴</button>
    <button class="keyboard-btn numerals" onmousedown="appendToDisplay('۵')">۵</button>
    <button class="keyboard-btn numerals" onmousedown="appendToDisplay('۶')">۶</button>
    <button class="keyboard-btn numerals" onmousedown="appendToDisplay('۷')">۷</button>
    <button class="keyboard-btn numerals" onmousedown="appendToDisplay('۸')">۸</button>
    <button class="keyboard-btn numerals" onmousedown="appendToDisplay('۹')">۹</button>
    <button class="keyboard-btn numerals" onmousedown="appendToDisplay('۰')">۰</button>
    </div>
    <script src="polished.js"></script>
    </body>
    </html>
