<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Julius+Sans+One&family=Noto+Nastaliq+Urdu&family=Scheherazade+New:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="polished.css">
    <title>Kashmiri Keyboard</title>
</head>
<body>
 <div id="heading">
  <h1>
    <span style="color: maroon;">Kashmiri</span> Keyboard
  </h1>

     <div>
<button class="headBtn" id="saveButton" onclick="saveAsText()">Save as TXT</button>
         <button class="headBtn" id="saveRtfButton" onclick="saveAsRtf()">Save as RTF</button>
  <button class="headBtn" id="printButton" onclick="window.print()">Print/PDF</button>
 </div>

</div>
    <div lang="ks" dir="rtl" id="text-display" contenteditable="true" inputmode="none" spellcheck="false"></div>
    <div lang="ks" dir="rtl" id="wrapper">
      <button title="a" class="keyboard-btn red" onmousedown="appendToDisplay('ا')">ا</button>
      <button title="Shift + a" class="keyboard-btn red" onmousedown="appendToDisplay('َ')">َ</button>
      <button title="Shift + b" class="keyboard-btn red" onmousedown="appendToDisplay('آ')">آ</button>
      <button title="e" class="keyboard-btn red" onmousedown="appendToDisplay('ٔ')">ٔ</button>
      <button title="Shift + e" class="keyboard-btn red" onmousedown="appendToDisplay('ٲ')">ٲ</button>
      <button title="u" class="keyboard-btn red" onmousedown="appendToDisplay('ُ')">ُ</button>
      <button title="Shift + u" class="keyboard-btn red" onmousedown="appendToDisplay('وٗ')">وٗ</button>
      <button title="i" class="keyboard-btn red" onmousedown="appendToDisplay('ِ')">ِ</button>
      <button title="Shift + i" class="keyboard-btn red" onmousedown="appendToDisplay('یٖ')">یٖـ</button>
      <button title="y" class="keyboard-btn red" onmousedown="appendToDisplay('ی')">ی</button>
      <button title="Shift + y" class="keyboard-btn red" onmousedown="appendToDisplay('ے')">ے</button>
      <button title="Shift + j" class="keyboard-btn red" onmousedown="appendToDisplay('ؠ')">ؠ</button>
       <button title="w" class="keyboard-btn red" onmousedown="appendToDisplay('و')">و</button>
       <button title="Shift + w" class="keyboard-btn red" onmousedown="appendToDisplay('ۄ')">ۄ</button>
       <button title="f" class="keyboard-btn red" onmousedown="appendToDisplay('ٕ')">ٕ</button>
       <button title="Shift + f" class="keyboard-btn red" onmousedown="appendToDisplay('ٟ')">ٟ</button>
       <button title="v" class="keyboard-btn red" onmousedown="appendToDisplay('ٚ')">ٚ</button>
       <button title="Shift + v" class="keyboard-btn red" onmousedown="appendToDisplay('ٛ')">ٛ</button>
       <button title="o" class="keyboard-btn red" onmousedown="appendToDisplay('ہ')">ہ</button>
       <button title="h" class="keyboard-btn red" onmousedown="appendToDisplay('ھ')">ھ</button>
       <button title="Shift + n" class="keyboard-btn red" onmousedown="appendToDisplay('ں')">ں</button>
     <button title="b" class="keyboard-btn" onmousedown="appendToDisplay('ب')">ب</button>
     <button title="p" class="keyboard-btn" onmousedown="appendToDisplay('پ')">پ</button>
     <button title="t" class="keyboard-btn" onmousedown="appendToDisplay('ت')">ت</button>
     <button title="Shift + t" class="keyboard-btn" onmousedown="appendToDisplay('ٹ')">ٹ</button>
     <button title="Shift + m" class="keyboard-btn" onmousedown="appendToDisplay('ث')">ث</button>
     <button title="j" class="keyboard-btn" onmousedown="appendToDisplay('ج')">ج</button>
     <button title="c" class="keyboard-btn" onmousedown="appendToDisplay('چ')">چ</button>
     <button title="Shift + h" class="keyboard-btn" onmousedown="appendToDisplay('ح')">ح</button>
     <button title="Shift + x" class="keyboard-btn" onmousedown="appendToDisplay('خ')">خ</button>
     <button title="d" class="keyboard-btn" onmousedown="appendToDisplay('د')">د</button>
     <button title="Shift + d" class="keyboard-btn" onmousedown="appendToDisplay('ڈ')">ڈ</button>
     <button title="Shift + z" class="keyboard-btn" onmousedown="appendToDisplay('ذ')">ذ</button>
     <button title="r" class="keyboard-btn" onmousedown="appendToDisplay('ر')">ر</button>
     <button title="Shift + r" class="keyboard-btn" onmousedown="appendToDisplay('ڑ')">ڑ</button>
     <button title="z" class="keyboard-btn" onmousedown="appendToDisplay('ز')">ز</button>
     <button title="Shift + c" class="keyboard-btn" onmousedown="appendToDisplay('ژ')">ژ</button> 
     <button title="s" class="keyboard-btn" onmousedown="appendToDisplay('س')">س</button> 
    <button class="keyboard-btn eks">⌫</button>
     <button title="x" class="keyboard-btn" onmousedown="appendToDisplay('ش')">ش</button>
     <button title="Shift + s" class="keyboard-btn" onmousedown="appendToDisplay('ص')">ص</button>
     <button title="Shift + l" class="keyboard-btn" onmousedown="appendToDisplay('ض')">ض</button> 
     <button title="q" class="keyboard-btn" onmousedown="appendToDisplay('ط')">ط</button>
     <button title="Shift + q" class="keyboard-btn" onmousedown="appendToDisplay('ظ')">ظ</button>
     <button title="Shift + o" class="keyboard-btn" onmousedown="appendToDisplay('ع')">ع</button>
     <button title="Shift + g" class="keyboard-btn" onmousedown="appendToDisplay('غ')">غ</button>
    <button id="spacebar" onmousedown="appendToDisplay(' ')" class="keyboard-btn"> </button>
     <button title="Shift + p" class="keyboard-btn" onmousedown="appendToDisplay('ف')">ف</button>
     <button title="Shift + k" class="keyboard-btn" onmousedown="appendToDisplay('ق')">ق</button>
     <button title="k" class="keyboard-btn" onmousedown="appendToDisplay('ک')">ک</button>
     <button title="g" class="keyboard-btn" onmousedown="appendToDisplay('گ')">گ</button>
     <button title="l" class="keyboard-btn" onmousedown="appendToDisplay('ل')">ل</button>
     <button title="m" class="keyboard-btn" onmousedown="appendToDisplay('م')">م</button>
     <button title="n" class="keyboard-btn" onmousedown="appendToDisplay('ن')">ن</button>
    <button class="keyboard-btn numerals" onmousedown="appendToDisplay('۔')">۔</button>
    <button class="keyboard-btn numerals" onmousedown="appendToDisplay('،')">،</button>
    <button class="keyboard-btn numerals" onmousedown="appendToDisplay('؛')">؛</button>
    <button class="keyboard-btn numerals" onmousedown="appendToDisplay(':')">:</button>
    <button class="keyboard-btn numerals" onmousedown="appendToDisplay('؟')">؟</button>
    <button class="keyboard-btn numerals" onmousedown="appendToDisplay('!')">!</button>
    <button class="keyboard-btn numerals" onmousedown="appendToDisplay('’')">’</button>
    <button class="keyboard-btn numerals" onmousedown="appendToDisplay('”')">”</button>
    <button class="keyboard-btn numerals" onmousedown="appendToDisplay('٪')">٪</button>
    <button class="keyboard-btn numerals" onmousedown="appendToDisplay('۱')">۱</button>
    <button class="keyboard-btn numerals" onmousedown="appendToDisplay('۲')">۲</button>
    <button class="keyboard-btn numerals" onmousedown="appendToDisplay('۳')">۳</button>
    <button class="keyboard-btn numerals" onmousedown="appendToDisplay('۴')">۴</button>
    <button class="keyboard-btn numerals" onmousedown="appendToDisplay('۵')">۵</button>
    <button class="keyboard-btn numerals" onmousedown="appendToDisplay('۶')">۶</button>
    <button class="keyboard-btn numerals" onmousedown="appendToDisplay('۷')">۷</button>
    <button class="keyboard-btn numerals" onmousedown="appendToDisplay('۸')">۸</button>
    <button class="keyboard-btn numerals" onmousedown="appendToDisplay('۹')">۹</button>
    <button class="keyboard-btn numerals" onmousedown="appendToDisplay('۰')">۰</button>
    </div>
    <script src="polished.js"></script>
    </body>
    </html>
